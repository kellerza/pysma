version: 2.0

jobs:
  build:
      docker:
        - image: circleci/python:3.6
      steps:
        - checkout
        - run: sudo pip install -e .
        #- run: sudo pip install -r requirements.txt
        - run: sudo pip install coverage flake8 pytest codecov
        - run: python --version ; pip --version ; pwd ; ls
        # stop the build if there are Python syntax errors or undefined names
        #- run: flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
        # exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
        #- run: flake8 . --count --exit-zero --max-complexity=18 --max-line-length=80 --statistics
        - run: flake8 .
        - run: coverage run -m pytest
        - run: mkdir test-reports
        - run: coverage report && coverage xml -o test-reports/coverage.xml
        - run: codecov
        - store_test_results:
            path: test-reports
        - store_artifacts:
            path: test-reports
